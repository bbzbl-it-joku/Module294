<div>
  <h2 mat-dialog-title>Are you sure?</h2>
  <div mat-dialog-content>Do you really want to delete this entry?</div>
  <mat-dialog-actions>
    <button (click)="onDismiss()" mat-button>No</button>
    <button (click)="onConfirm()" color="primary" mat-raised-button>Yes</button>
  </mat-dialog-actions>
</div>
