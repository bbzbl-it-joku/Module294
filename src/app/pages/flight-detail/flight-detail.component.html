<div>
  <h2 style="text-align: center;padding: 20px;" class="mat-elevation-z8 ">New / Edit Flight</h2>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="toolbar-spacer"></span>
        <button (click)="back()" color="primary" mat-button style="color: white">
          <mat-icon>arrow_back_ios</mat-icon>
          Back
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="spacer"> </div>
  <div class="placeholder">
    <p>This feature is not fully implementet!</p>
  </div>
  <div class="app-form" style="padding-top: 30px">
    <form (ngSubmit)="save(flightForm.value)" [formGroup]="flightForm!" class="app-form">
      <mat-form-field>
        <mat-label>Origin</mat-label>
        <input formControlName="origin" matInput appAutofocus #input maxlength="255" required />
        <mat-hint align="end">{{input.value.length}}/255</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Destination</mat-label>
        <input formControlName="destination" matInput #input maxlength="255" required />
        <mat-hint align="end">{{input.value.length}}/255</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Departure Time</mat-label>
        <input formControlName="departureTime" type="datetime-local" matInput #input required>
      </mat-form-field>
      <button [disabled]="!flightForm.valid" color="primary" mat-raised-button style="width: 200px">
        <mat-icon>save</mat-icon>
        Save
      </button>
    </form>
  </div>


</div>
