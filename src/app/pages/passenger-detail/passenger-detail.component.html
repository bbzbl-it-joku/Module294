<div>
  <h2 style="text-align: center;padding: 20px;" class="mat-elevation-z8 ">New / Edit Passenger</h2>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="toolbar-spacer"></span>
        <button (click)="back()" color="primary" mat-button style="color: white">
          <mat-icon>arrow_back_ios</mat-icon>
          Back
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="spacer"> </div>



  <div class="app-form" style="padding-top: 30px">
    <form (ngSubmit)="save(passengerForm.value)" [formGroup]="passengerForm!" class="app-form">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput appAutofocus #input maxlength="255" required />
        <mat-hint align="end">{{input.value.length}}/255</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
      <input formControlName="lastName" matInput #input maxlength="255" required />
      <mat-hint align="end">{{input.value.length}}/255</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input formControlName="address" matInput #input maxlength="255" required />
        <mat-hint align="end">{{input.value.length}}/255</mat-hint>
      </mat-form-field>
      <button [disabled]="!passengerForm.valid" color="primary" mat-raised-button style="width: 200px">
        <mat-icon>save</mat-icon>
        Save
      </button>
    </form>
  </div>

</div>
