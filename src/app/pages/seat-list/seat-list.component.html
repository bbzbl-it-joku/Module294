<div>
  <h1 style="padding: 20px;text-align: center;" class="mat-elevation-z8">Seats</h1>
  <div class="table-header">
    <mat-toolbar color="secondary">
    </mat-toolbar>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="seatNumber">
      <th mat-header-cell *matHeaderCellDef>Seat Number</th>
      <td mat-cell *matCellDef="let element">{{ element.seatNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="passenger">
      <th mat-header-cell *matHeaderCellDef>Passenger</th>
      <td mat-cell *matCellDef="let element">{{ element.passenger?.firstName }} {{ element.passenger?.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef class="w-75 th-center" mat-header-cell></th>
      <td *matCellDef="let element" mat-cell style="text-align: end">
        <ng-container *ngIf="element.passenger">
          <button (click)="openPassengerDetails(element.passenger?.id)" *appIsInRole="'staff'"
            color="primary" mat-button>
            Open Passenger Info
          </button>
        </ng-container>
        <button (click)="openFlightDetails(element.id)" *appIsInRole="'staff'" color="primary" mat-button>
          Open Flight Info
        </button>
        <button (click)="delete(element)" *appIsInRole="'staff'" color="warn" mat-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
